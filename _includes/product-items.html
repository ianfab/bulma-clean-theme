{% for product in include.products %}
{% if include.tag == nil or product.tags contains include.tag %}
<div class="column is-4-desktop is-6-tablet">

  <a href="{{ product.url | relative_url }}">

    <div class="card">

      {% if product.image %}
      <div class="card-image">
        <figure class="image is-4by3">
          <img src="{{ product.image }}" alt="{{ product.title }}" />
        </figure>
      </div>
      {% endif %}
      <div class="card-content">

        <p class="title is-4">{{ product.title }}</p>
        <p class="subtitle is-4">{{ product.subtitle }}</p>  
        <p class="title is-5 has-text-right">{{ product.price }}</p>

      </div>
    </div>

  </a>

</div>
{% endif %}
{% endfor %}
